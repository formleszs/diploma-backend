databaseChangeLog:
  - changeSet:
      id: 004-create-project-files
      author: studysync
      changes:
        - createTable:
            tableName: project_files
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: project_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: original_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: stored_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: content_type
                  type: VARCHAR(100)
              - column:
                  name: size
                  type: BIGINT
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: project_files
            baseColumnNames: project_id
            referencedTableName: projects
            referencedColumnNames: id
            constraintName: fk_project_files_project
            onDelete: CASCADE

        - createIndex:
            tableName: project_files
            indexName: idx_project_files_project
            columns:
              - column:
                  name: project_id
