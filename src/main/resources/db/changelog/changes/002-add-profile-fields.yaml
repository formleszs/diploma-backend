databaseChangeLog:
  - changeSet:
      id: 002-add-profile-fields
      author: studysync
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: display_name
                  type: VARCHAR(30)
                  defaultValue: 'User'
                  constraints:
                    nullable: false
              - column:
                  name: avatar_url
                  type: VARCHAR(500)