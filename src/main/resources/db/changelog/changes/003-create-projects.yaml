databaseChangeLog:
  - changeSet:
      id: 003-create-projects
      author: studysync
      changes:
        - createTable:
            tableName: projects
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: owner_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseTableName: projects
            baseColumnNames: owner_id
            referencedTableName: users
            referencedColumnNames: id
            constraintName: fk_projects_user
            onDelete: CASCADE

        - createIndex:
            tableName: projects
            indexName: idx_projects_owner
            columns:
              - column:
                  name: owner_id
