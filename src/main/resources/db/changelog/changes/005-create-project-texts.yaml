databaseChangeLog:
  - changeSet:
      id: 005-create-project-texts
      author: studysync
      changes:
        - createTable:
            tableName: project_texts
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: project_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: updated_at
                  type: TIMESTAMP

        - addForeignKeyConstraint:
            baseTableName: project_texts
            baseColumnNames: project_id
            referencedTableName: projects
            referencedColumnNames: id
            constraintName: fk_project_text_project
            onDelete: CASCADE

        - addUniqueConstraint:
            tableName: project_texts
            columnNames: project_id
            constraintName: uk_project_text_project
