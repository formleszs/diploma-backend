server:
  port: 8080

spring:
  application:
    name: studySync

  datasource:
    url: jdbc:postgresql://localhost:5432/studysync
    username: postgres
    password:
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: false

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml

app:
  upload:
    avatar-dir: ./uploads/avatars
  jwt:
    # base64-encoded 256-bit secret
    secret:
    expires-minutes: 1440

logging:
  level:
    org.springframework.security: INFO

